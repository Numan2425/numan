<!DOCTYPE html>
<html lang="en">
<head>
    <title>Main Page</title>
    <link rel="stylesheet" href="">
</head>
<body>

     <input type="number" id="num1" value="0"><br>
     <input type="number" id="num2" value="0"><br>
     <input type="number" id="num3" value="0"><br>
     <span id="result1"></span><br>
     <button type="button" onclick="triangle()">Triangle Area</button>
   
    
       <script
         type="application/javascript">
        function triangle(){
            const num1=document.getElementById("num1").value;
            const num2=document.getElementById("num2").value;
            const num3=document.getElementById("num3").value;
            document.getElementById("result1").innerHTML =`Area Of Triangle: ${(parseInt(num1)+parseInt(num2)+parseInt(num3))/2}`;
       }
       </script>

    
    
</body>
</html>
